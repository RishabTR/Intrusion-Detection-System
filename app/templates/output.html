<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 50%;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .container h1 {
        text-align: center;
        color: #333;
      }
      .prediction-text {
        font-size: 1.5rem;
        text-align: center;
        color: #007bff;
        margin-top: 1.5rem;
      }
      .back-btn {
        display: block;
        width: 100%;
        padding: 1rem;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 2rem;
        text-align: center;
      }
      .back-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prediction Result</h1>
      <div class="prediction-text">
        <p>
          {% if prediction_text == '0' %} The prediction indicates: Benign
          (Normal Traffic) {% elif prediction_text == '1' %} The prediction
          indicates: DDoS (Distributed Denial of Service Attack) {% else %} {{
          prediction_text }} {% endif %}
        </p>
      </div>
      <a href="/" class="back-btn">Go Back to Input</a>
    </div>
  </body>
</html>
